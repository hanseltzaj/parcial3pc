<div class="page-header">
  <h1><a href="/">Alquiler</a></h1>
  {% if messages %}

    {% for message in messages %}
     {% if message.tags %} alert{{ message }}{% endif %}
    {% endfor %}

  {% endif %}
</div>

{% block content %}
{% endblock %}

<div class="col-md-offset-1 col-md-10 col-sm-12">
    <br><br>
    {% for evento in eventos %}
    <div >
      <h2><a href="{% url 'alquiler_detalle' pk=evento.pk %}">{{ evento.titulo }}</a></h2>
      <p>{{ |linebreaksbr }}</p>
    </div>
    {% endfor %}
</div>
